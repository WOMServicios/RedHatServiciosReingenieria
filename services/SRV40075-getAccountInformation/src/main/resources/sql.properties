sql.1.1=SELECT a.cscompregno      as rut,a.CUSTOMER_ID      as accountId,a.CUSTOMER_ID_HIGH as accountIdHigh,a.cslevel          as csLevel,a.CUSTCODE         as custCode,a.CSTYPE           as accountType,a.CSACTIVATED      as accountActivate,a.CSDEACTIVATED    as accountDeactivate,a.CUSTOMER_ID_EXT  as externalAccountId,a.CSST             as state,a.DOCTYPE_ID       as docTypeId,b.DOCTYPE_DESC     as docTypeDesc,b.DOCTYPE_OUTPUT_CODE as docTypeOutputCode,a.CUSTOMER_ID      as accountId_biilcycle,d.BILLCYCLE        as billCycle_billcycle,d.description      as billCycleDes_billcycle,d.interval_type    as intervalType,d.last_run_date    as lastRunDate,d.bch_run_date     as bchRunDate FROM sysadm.customer_all           a, sysadm.DOCUMENT_TYPE_SII_CODE b, SYSADM.BILLCYCLE_ACTUAL_VIEW  c, SYSADM.BILLCYCLES  d WHERE a.cscompregno = '${headers.rut}' and a.DOCTYPE_ID  = b.DOCTYPE_ID and a.CUSTOMER_ID = c.CUSTOMER_ID and c.billcycle   = d.billcycle
sql.1.2=SELECT a.cscompregno      as rut,a.CUSTOMER_ID      as accountId,a.CUSTOMER_ID_HIGH as accountIdHigh,a.cslevel          as csLevel,a.CUSTCODE         as custCode,a.CSTYPE           as accountType, a.CSACTIVATED      as accountActivate,a.CSDEACTIVATED    as accountDeactivate,a.CUSTOMER_ID_EXT  as externalAccountId,a.CSST             as state,a.DOCTYPE_ID       as docTypeId, b.DOCTYPE_DESC     as docTypeDesc,b.DOCTYPE_OUTPUT_CODE as docTypeOutputCode,a.CUSTOMER_ID      as accountId_biilcycle,d.BILLCYCLE        as billCycle_billcycle,d.description      as billCycleDes_billcycle, d.interval_type    as intervalType,d.last_run_date    as lastRunDate,d.bch_run_date     as bchRunDate FROM sysadm.customer_all           a, sysadm.DOCUMENT_TYPE_SII_CODE b, SYSADM.BILLCYCLE_ACTUAL_VIEW  c, SYSADM.BILLCYCLES             d WHERE a.customer_id = 602372 and a.DOCTYPE_ID  = b.DOCTYPE_ID and a.CUSTOMER_ID = c.CUSTOMER_ID and c.billcycle   = d.billcycle
sql.2.1=SELECT a.cscompregno      as rut,b.customer_id      as accountId,b.co_id            as subscriberId,b.type             as subscriberType, b.co_code          as subscriberIdContract, b.CO_SIGNED        as subscriberActivate,b.CO_EXPIR_DATE    as subscriberExpired,b.CH_STATUS        as state FROM sysadm.customer_all           a, SYSADM.contract_all           b, SYSADM.CONTRACT_HISTORY       c WHERE   a.cscompregno = '${headers.rut}' and a.customer_id = b.customer_id and b.co_id       = c.co_id and c.ch_status   = 'a'
sql.2.2=SELECT a.cscompregno      as rut,b.customer_id      as accountId,b.co_id            as subscriberId,b.type             as subscriberType, b.co_code          as subscriberIdContract, b.CO_SIGNED        as subscriberActivate,b.CO_EXPIR_DATE    as subscriberExpired,b.CH_STATUS        as state FROM sysadm.customer_all           a, SYSADM.contract_all           b, SYSADM.CONTRACT_HISTORY       c WHERE  a.customer_id = 602372 and b.co_id       = c.co_id and c.ch_status   = 'a'
sql.3.1.1=SELECT a.co_id                             as subscriberId,b.dn_id                             as resourceId,c.dn_num                            as resourceValue, 'Número de celular del subscriptor' as resourceDescription, b.CS_ACTIV_DATE                     as resourceActivate,b.CS_DEACTIV_DATE                   as resourceDeactivate,b.CS_STATUS                         as resourceState, 'MSISDN'                            as resourceType FROM sysadm.contract_all        a, SYSADM.contr_services_cap  b, sysadm.directory_number    c WHERE a.co_id = 2523713 and a.co_id = b.co_id and b.dn_id = c.dn_id and b.sncode = 3
sql.3.1.2=SELECT a.co_id                             as subscriberId,b.dn_id                             as resourceId,c.dn_num                            as resourceValue, 'Número de celular del subscriptor' as resourceDescription, b.CS_ACTIV_DATE                     as resourceActivate,b.CS_DEACTIV_DATE                   as resourceDeactivate,b.CS_STATUS                         as resourceState, 'MSISDN'                            as resourceType FROM sysadm.contract_all        a, SYSADM.contr_services_cap  b, sysadm.directory_number    c WHERE C.DN_NUM = '56935492631' and a.co_id = b.co_id and b.dn_id = c.dn_id and b.sncode = 3 
