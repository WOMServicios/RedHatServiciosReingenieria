sql.3.2.1=select a.co_id as subscriberId b.dn_id as resourceId d.port_num as resourceValue 'Número de IMSI del subscriptor'     as resourceDescription  b.CS_ACTIV_DATE as resourceActivate  b.CS_DEACTIV_DATEd as resourceDeactivate  D.PORT_STATUS as resourceState 'IMSI' as resourceType from    sysadm.contract_all a sysadm.contr_services_cap b sysadm.contr_devices c sysadm.port d where a.co_id = 2523713 -- variable and b.co_id   = a.co_id and b.co_id   = c.co_id and c.port_id = d.port_id
