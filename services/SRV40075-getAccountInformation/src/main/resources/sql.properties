sql.1.1=select a.tmcode as offerId, a.des as name, a.SHDES as shortDescription, b.apdate as lastUpdate, b.status as status, b.rec_version as version, 'true' as isSellable, c.SEGMENT_PLAN as marketSegment, c.FAMILY_PLAN as familyOffer, c.TYPE_PLAN as typeOffer, c.LAYOUT_TYPE_APP as layoutTypeApp, c.ACCESS_FEE as amount_recurringCharge, 'CLP' as currency_recurringCharge, '43200' as duration_recurringCharge, 'minutos' as unitOfMeasure_recurringCharge, 'Offer' as type_recurringCharge from sysadm.rateplan a, sysadm.rateplan_version b, PROVI_BOLS.NEXTEL_CATALOGO_PLAN c where a.tmcode=739 -- parametroand b.rec_version = (select max(x.rec_version) from sysadm.rateplan_version x where x.tmcode=739 and x.tmcode = b.tmcode and x.STATUS='P')and b.STATUS='P'and a.SHDES = c.SHDES_PLAN
sql.1.2=select a.cscompregno as rut,a.CUSTOMER_ID as accountId,a.CUSTOMER_ID_HIGH as accountIdHigh,a.cslevel as csLevel,a.CUSTCODE as custCode,a.CSTYPE as accountType,a.CSACTIVATED as accountActivate,a.CSDEACTIVATED as accountDeactivate,a.CUSTOMER_ID_EXT as externalAccountId,a.CSST as state,a.DOCTYPE_ID as docTypeId,b.DOCTYPE_DESC as docTypeDesc,b.DOCTYPE_OUTPUT_CODE as docTypeOutputCode,a.CUSTOMER_ID as accountId_biilcycle,d.BILLCYCLE as billCycle_billcycle,d.description as billCycleDes_billcycle,d.interval_type as intervalType,d.last_run_date as lastRunDate,d.bch_run_date as bchRunDate from sysadm.customer_all a, sysadm.DOCUMENT_TYPE_SII_CODE b, SYSADM.BILLCYCLE_ACTUAL_VIEW c, SYSADM.BILLCYCLES d where a.customer_id = 602372 --variable and a.DOCTYPE_ID = b.DOCTYPE_ID and a.CUSTOMER_ID = c.CUSTOMER_ID and c.billcycle = d.billcycle
sql.2.1=select a.cscompregno      as rut,b.customer_id      as accountId,b.co_id            as subscriberId,b.type             as subscriberType,b.co_code          as subscriberIdContract,b.CO_SIGNED        as subscriberActivate,b.CO_EXPIR_DATE    as subscriberExpired,b.CH_STATUS        as state from sysadm.customer_all a,SYSADM.contract_all  b,SYSADM.CONTRACT_HISTORY c where a.cscompregno = '010567335' -- variable and a.customer_id = b.customer_id and b.co_id = c.co_id and c.ch_status = 'a'
sql.2.2=select a.cscompregno as rut, b.customer_id as accountId, b.co_id as subscriberId, b.type as subscriberType, b.co_code as subscriberIdContract, b.CO_SIGNED as subscriberActivate, b.CO_EXPIR_DATE as subscriberExpired, b.CH_STATUS as state from sysadm.customer_all a, SYSADM.contract_all b, SYSADM.CONTRACT_HISTORY c where a.customer_id = 602372 --variable and a.customer_id = b.customer_id and b.co_id = c.co_id and c.ch_status = 'a'
sql.3.1.1=select a.co_id as subscriberId, b.dn_id as resourceId, c.dn_num as resourceValue, 'Número de celular del subscriptor' as resourceDescription, b.CS_ACTIV_DATE as resourceActivate, b.CS_DEACTIV_DATE as resourceDeactivate, b.CS_STATUS as resourceState, 'MSISDN' as resourceType from sysadm.contract_alla, SYSADM.contr_services_cap b, sysadm.directory_number c where a.co_id = 2523713 --variable and a.co_id = b.co_id and b.dn_id = c.dn_id and b.sncode = 3
