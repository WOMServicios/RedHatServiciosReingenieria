sql.3.4.1=select a.co_id as subscriberId,  b.dn_id as resourceId,  d.eq_serial_num as resourceValue, (e.description||'-'||e.company) as resourceDescription, b.CS_ACTIV_DATE as resourceActivate, b.CS_DEACTIV_DATE as resourceDeactivate, d.eq_status as resourceState,  'IMEI' as resourceType from sysadm.contract_all a, sysadm.contr_services_cap  b, sysadm.contr_devices c, sysadm.equipment d, sysadm.equipment_type e where a.co_id = 2523713 -- variable and b.co_id   = a.co_id and b.co_id   = c.co_id and c.eq_id   = d.equipment_id and d.equipment_type_id = e.equipment_type_id
