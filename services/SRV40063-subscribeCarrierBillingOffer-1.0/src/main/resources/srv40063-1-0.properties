# Properties file from SRV40063-subscribeCarrierBillingOffer-1.0

### Variables globales de log y camel ###

# Seteo de nivel de log, por defecto en desarrollo es ${LOGLEVEL}
logging.level=prop.logging.level
# Seteo de timeout en ms para camel redelivery, por defecto en desarrollo es 3000
camel.timeout.redelivery-delay=prop.camel.timeout.redelivery-delay
#Seteo de max timeout para cantidad de reintentos en camel, por defecto en desarrollo es 4
camel.timeout.max-delivery=prop.camel.timeout.max-delivery
#Seteo de basic auth en camel, por defecto en desarrollo es username
camel.soap.basicauth.user=prop.camel.soap.basicauth.user
#Seteo de password para basic auth en camel, por defecto en desarrollo es password
camel.soap.basicauth.pass=prop.camel.soap.basicauth.pass

### Variables para base de datos replica ###
# Nombre de la base de datos replica
database.replica.name=prop.database.replica.name
# Puerto para conexion con base de datos replica 
database.replica.port=prop.database.replica.port
# Direccion IP del host de la base de datos replica
database.replica.host=prop.database.replica.host
# Nombre de usuario para conexion a base de datos replica
database.replica.username=prop.database.replica.username
# Password para conexion a base de datos replica
database.replica.password=prop.database.replica.password

### Variables para base de datos wappl ###

# Nombre de la base de datos wappl
database.wappl.name=prop.database.wappl.name
# Puerto para conexion con base de datos wappl 
database.wappl.port=prop.database.wappl.port
# Direccion IP del host de la base de datos wappl
database.wappl.host=prop.database.wappl.host
# Nombre de usuario para conexion a base de datos wappl
database.wappl.username=prop.database.wappl.username
# Password para conexion a base de datos wappl
database.wappl.password=prop.database.wappl.password

### Variables para servicio REST ###

# Direccion IP para exponer el servicio, por defecto para desplegar en OpenShift debe ser 0.0.0.0
service.rest.host=prop.service.rest.host
# Puerto para desplegar servicio, definicion de WOM es para Rest:8889 y para SOAP 8888
service.rest.port=prop.service.rest.port
# Nombre del recurso en donde se expondra el servicio (Contexto}, por definicion de WOM debe ser formado de la siguiente manera
# /ocp/<SRVxxxxx>/<nombre servicio>/protocolo/version
service.rest.resource=prop.service.rest.resource

### Variables para servicio REST Bango###

# Direccion IP de exposisicon del servicio bango
service.rest.bango.host=prop.service.rest.bango.host
# Puerto de despliegu del servicio bango
service.rest.bango.port=prop.service.rest.bango.port
# Nombre del recurso en donde se expondra el servicio (Contexto}
service.rest.bango.resource=prop.service.rest.bango.resource

# Seteo de inicializacion de beans controladores de datasource, por defecto debe ser false
spring.datasource.initialize=prop.spring.datasource.initialize
