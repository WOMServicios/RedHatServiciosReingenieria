sql1.1=select a.CO_ID              as subscriberId,a.tmcode             as offerId,b.des                as name,b.shdes              as shortDescription,b.ats_prepaid_ind    as atsPrepaidInd,a.seqno              as seqNo,      a.tmcode_date        as starOffer,a.request_id         as requestId,a.transactionNo      as transactionNo,a.userlastmod        as userLastMod from      sysadm.RATEPLAN_HIST a,     sysadm.rateplan      b where    a.CO_ID=$1 and a.TMCODE = b.TMCODE;