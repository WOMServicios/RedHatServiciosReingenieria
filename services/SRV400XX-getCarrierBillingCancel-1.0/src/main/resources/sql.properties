sql.1.1=select a.CO_ID              as subscriberId,a.tmcode             as offerId,b.des                as name,b.shdes              as shortDescription,b.ats_prepaid_ind    as atsPrepaidInd,a.seqno              as seqNo,  a.tmcode_date        as starOffer,a.request_id         as requestId,a.transactionNo      as transactionNo,a.userlastmod        as userLastModfrom      sysadm.RATEPLAN_HIST a,     sysadm.rateplan      bwhere    a.CO_ID=1155127 -- variableand a.TMCODE = b.TMCODE;
sql.2.1=select a.co_id                as subscriberId,d.ID_PROD              as bundleId,d.NAME_PROD            as bundleName,d.DESC_PROD            as bundleDesc,'True'                 as isOptionProduct,'False'                as isOfferProduct,d.PROMO                as bundlePromotion,d.TARIFF_PROD          as bundleTariff,d.UNIT_FREE            as bundleQuantity,d.TYPE_PROD_BSCS       as bundleType,d.UNIT_TYPE            as bundleUnit,d.TRAFFIC_TYPE         as bundleTraffic,d.RECURRENCE           as bundleRecurrence,d.CHANNEL_ACTIVE       as bundleChannelActive,d.FECHA_VENTA          as bundleSaleDate,d.FECHA_EXPIRACION     as bundleExpirationDate,d.TRANSACTION_CODE_BUY as bundleTransactionCode,d.MEDIO_PAGO_BOLSA     as bundlePaymentMethodfrom    sysadm.contract_all           a,    SYSADM.contr_services_cap     b,    sysadm.directory_number       c,    PROVI_BOLS.PRODUCTOS_VENDIDOS dwhere      a.CO_ID=1155127   -- variable  and a.co_id = b.co_id  and b.dn_id = c.dn_id  and b.sncode = 3   and c.dn_num = d.PHONE_NUMBER;
sql.2.2=select y.co_id                as subscriberId,w.ID_PROD              as bundleId,w.NAME_PROD            as bundleName,w.DESC_PROD            as bundleDesc,'False'                as isOptionProduct,'True'                 as isOfferProduct,'N'                    as bundlePromotion,'0'                    as bundleTariff,w.UNIT_FREE            as bundleQuantity,w.TYPE_PROD_BSCS       as bundleType,w.UNIT_TYPE            as bundleUnit,w.TRAFFIC_TYPE         as bundleTraffic,'S'                    as bundleRecurrence,'null'                 as bundleChannelActive,'null'                 as bundleSaleDate,'null'                 as bundleExpirationDate,'null'                 as bundleTransactionCode,'null'                 as bundlePaymentMethodfrom    sysadm.RATEPLAN_HIST y,    sysadm.rateplan a,    SYSADM.MPULKTMB b,    sysadm.mpusntab b1,    sysadm.mpusptab c,    sysadm.mpusntab d,    sysadm.mpulknxv e,    sysadm.mpssvtab f,    vmd.vmd_services g,    vmd.vmd_service_commands h,    PROVI_BOLS.NEXTEL_CATALOGO_PRODUCTOS wwhere    y.co_id    = 1155127 -- variableand y.seqno = (select                     max(x.seqno)                  from                     SYSADM.RATEPLAN_HIST x                  where                         x.co_id  = y.co_id)and y.tmcode=a.tmcodeand a.tmcode=b.tmcodeand b.spcode = c.spcodeand b.sncode = b1.sncodeand b.sncode = d.sncodeand b.sncode = e.sncodeand e.sscode = f.svcodeand f.SRVCODE = g.BSCS_CODEand g.MARKET = 'PC2'and g.SERVICE_ID = h.SERVICE_IDand h.subsystem_MARKET = 'PC2'and h.register_command = w.id_pcrf_prodand upper(w.FAMILY_PLAN) = 'ALL';   
sql.2.3=select y.co_id                as subscriberId,b.tmcode               as bundleId,'Bolsa de Voz'         as bundleName,'Bolsa de Voz'         as bundleDesc,'False'                as isOptionProduct,'True'                 as isOfferProduct,'N'                    as bundlePromotion,'0'                    as bundleTariff,a.UNIT_ALL_DEST        as bundleQuantity,'null'                 as bundleType,'Minutos'              as bundleUnit,'Voz'                  as bundleTraffic,'S'                    as bundleRecurrence,'null'                 as bundleChannelActive,'null'                 as bundleSaleDate,'null'                 as bundleExpirationDate,'null'                 as bundleTransactionCode,'null'                 as bundlePaymentMethodfrom      sysadm.RATEPLAN_HIST y,    PROVI_BOLS.NEXTEL_CATALOGO_PLAN a,    sysadm.rateplan                 bwhere    y.co_id    = 1155127 -- variableand y.seqno = (select                     max(x.seqno)                  from                     SYSADM.RATEPLAN_HIST x                  where                         x.co_id  = y.co_id)and y.tmcode=b.tmcodeand b.shdes = a.shdes_plan;   
sql.2.4=select y.co_id                as subscriberId,b.tmcode               as bundleId,'Bolsa de SMS'         as bundleName,'Bolsa de SMS'         as bundleDesc,'False'                as isOptionProduct,'True'                 as isOfferProduct,'N'                    as bundlePromotion,'0'                    as bundleTariff,a.UNIT_SMS             as bundleQuantity,'null'                 as bundleType,'Unitario'             as bundleUnit,'SMS'                  as bundleTraffic,'S'                    as bundleRecurrence,'null'                 as bundleChannelActive,'null'                 as bundleSaleDate,'null'                 as bundleExpirationDate,'null'                 as bundleTransactionCode,'null'                 as bundlePaymentMethodfrom      sysadm.RATEPLAN_HIST y,    PROVI_BOLS.NEXTEL_CATALOGO_PLAN a,    sysadm.rateplan                 bwhere    y.co_id    = 1155127 -- variableand y.seqno = (select                     max(x.seqno)                  from                     SYSADM.RATEPLAN_HIST x                  where                         x.co_id  = y.co_id)and y.tmcode=b.tmcodeand b.shdes = a.shdes_plan;