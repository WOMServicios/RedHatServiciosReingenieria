sql.getlistofferscarrierbilling = SELECT a.id_oferta, A.NUM_CELULAR, a.contrato_id, a.PAYMENT_PROVIDER_TRANSACTION, a.FECHA_INGRESO, b.BANGO_TRANSACTION_ID, b.MERCHAN_TRANSACTION_ID, b.AMOUNT, b.USER_ID, b.RESPONSE_PAY, b.DATE_PAY FROM CARRIERBILLING.CONT_OFFER_CARRIER_BILLING_TO a , CARRIERBILLING.RECEP_PAGOS_CARRIER_BILING_TO b WHERE a.PAYMENT_PROVIDER_TRANSACTION = b.PAYMENT_PROVIDER_TRANSACTION AND a.num_celular = '${headers.msisdn}'