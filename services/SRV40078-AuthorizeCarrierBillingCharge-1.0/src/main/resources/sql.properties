sql.getDatosFacturacion=select a.dn_num as msisdn, c.customer_id as customer_id, c.co_id as co_id, c.tmcode as rate_plan, decode(d.ATS_PREPAID_IND,'M','Control','N','Postpaid','P','Prepaid') as tipo_Contrato, c.CH_STATUS as estado, c.CO_ACTIVATED as fecha_activacion, b.cs_deactiv_date as fecha_desactivacion from sysadm.directory_number a, sysadm.contr_services_cap b, sysadm.contract_all c, sysadm.rateplan d where c.co_id = '${headers.userId}' and a.dn_id = b.dn_id and b.sncode = 3 and b.co_id = c.co_id AND b.cs_deactiv_date IS NULL and c.tmcode = d.tmcode
sql.paymentTransactionId=Select 'WOM_AUTHORIZE'|| '_'|| TO_CHAR(SYSDATE, 'yyyymmddhh24mmss') || '_' ||CARRIERBILLING.SEC_PAYMENT_TRANSACTION.nextval as SECUENCIA from dual
sql.insertAuthorizeCarrierbilling=INSERT INTO CARRIERBILLING.RECEP_PAGOS_CARRIER_BILING_TO ( REQUEST_ID , BANGO_TRANSACTION_ID , MERCHAN_TRANSACTION_ID , PAYMENT_PROVIDER_TRANSACTION , USER_ID , AMOUNT , CURRENCY , RESPONSE_PAY , DESCRIPTION_RESPONSE_PAY , DATE_PAY , MERCHANTACCOUNTKEY , PRODUCTKEY , PRODUCTDESCRIPTION , PRODUCTCATEGORY , SUPPORTCONTACT , ACTION) VALUES( ?, ? , ?, ? , ?, ?, ? , ? , ? , ? , ?, ? , ?, ?, ? , ?)