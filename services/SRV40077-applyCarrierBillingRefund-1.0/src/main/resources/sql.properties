 sql.checkRefund = SELECT COUNT(USER_ID) AS CONTADOR FROM CARRIERBILLING.RECEP_PAGOS_CARRIER_BILING_TO WHERE USER_ID = TRIM('" + userId + "') AND PAYMENT_PROVIDER_TRANSACTION = TRIM('" + payment + "') AND RESPONSE_PAY ='OK' AND ACTION ='AUTORIZED'
 sql.insertapagocarrierbilling=INSERT INTO CARRIERBILLING.RECEP_PAGOS_CARRIER_BILING_TO(REQUEST_ID,BANGO_TRANSACTION_ID,MERCHAN_TRANSACTION_ID,PAYMENT_PROVIDER_TRANSACTION,USER_ID,AMOUNT,CURRENCY,RESPONSE_PAY,DESCRIPTION_RESPONSE_PAY,DATE_PAY) VALUES ('${headers.requestId}','${headers.bangoTransactionId}','${headers.merchantTransactionId}','${headers.paymentProviderTransactionId}','${headers.userId}',${headers.amount},'${headers.currency}','${headers.responseOk}','${headers.responseOkMsg}',SYSDATE)